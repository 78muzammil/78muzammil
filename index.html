<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css">
    <!-- SweetAlert2 Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <style>
        /* Custom body style for centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f8ff;
        }

        .centered-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .final-message {
            font-size: 32px;
            font-weight: bold;
            color: #FF5733; /* Custom Color */
            margin-top: 20px;
        }

        .container {
            text-align: center;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
    </style>
</head>
<body class="bg-light">

    <!-- SweetAlert2 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Call propose function as soon as the page loads
        window.onload = function() {
            propose();
        }

        function propose() {
            // Using SweetAlert2 to ask the proposal question
            Swal.fire({
                title: 'Will you be mine forever? 💍',
                text: 'Please select your answer below:',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, I will ❤️',
                cancelButtonText: 'No, I can\'t 💔',
                customClass: {
                    confirmButton: 'btn btn-lg btn-success',
                    cancelButton: 'btn btn-lg btn-danger'
                },
                showClass: {
                    popup: 'animate__animated animate__zoomIn'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Handle "Yes" response
                    console.log("You complete me ❤️");
                    Swal.fire({
                        icon: 'success',
                        title: 'Yay!',
                        text: 'You just made me the happiest person alive! 🎉❤️',
                        confirmButtonText: 'Aww! ❤️',
                        background: '#f3f3f3',
                        customClass: {
                            confirmButton: 'btn btn-lg btn-success'
                        },
                        showClass: {
                            popup: 'animate__animated animate__zoomIn'
                        }
                    }).then(() => {
                        displayFinalMessage('Yes, I will ❤️');
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Handle "No" response
                    console.log("Love not found 💔");
                    Swal.fire({
                        icon: 'error',
                        title: 'Oh no!',
                        text: 'My heart is shattered 💔, but I respect your decision.',
                        confirmButtonText: 'It\'s okay 💔',
                        background: '#f8d7da',
                        customClass: {
                            confirmButton: 'btn btn-lg btn-danger'
                        },
                        showClass: {
                            popup: 'animate__animated animate__fadeIn'
                        },
                        timer: 5000
                    }).then(() => {
                        displayFinalMessage('No, I can\'t 💔');
                    });
                }
            });
        }

        // Function to display the final message on the page
        function displayFinalMessage(message) {
            const container = document.createElement('div');
            container.classList.add('container');

            const centeredMessage = document.createElement('div');
            centeredMessage.classList.add('centered-message');
            centeredMessage.innerHTML = 'Your answer is:';

            const finalMessage = document.createElement('div');
            finalMessage.classList.add('final-message');
            finalMessage.innerHTML = message;

            container.appendChild(centeredMessage);
            container.appendChild(finalMessage);

            document.body.appendChild(container);
        }
    </script>

</body>
</html>
