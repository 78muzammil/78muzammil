<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css">
</head>
<body class="bg-light">

    <!-- SweetAlert2 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Call propose function as soon as the page loads
        window.onload = function() {
            propose();
        }

        function propose() {
            // Using SweetAlert2 to ask the proposal question
            Swal.fire({
                title: 'Will you be mine forever? üíç',
                text: 'Please select your answer below:',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, I will ‚ù§Ô∏è',
                cancelButtonText: 'No, I can\'t üíî',
                customClass: {
                    confirmButton: 'btn btn-lg btn-success',
                    cancelButton: 'btn btn-lg btn-danger'
                },
                showClass: {
                    popup: 'animate__animated animate__zoomIn'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Handle "Yes" response
                    console.log("You complete me ‚ù§Ô∏è");
                    Swal.fire({
                        icon: 'success',
                        title: 'Yay!',
                        text: 'You just made me the happiest person alive! üéâ‚ù§Ô∏è',
                        confirmButtonText: 'Aww! ‚ù§Ô∏è',
                        background: '#f3f3f3',
                        customClass: {
                            confirmButton: 'btn btn-lg btn-success'
                        },
                        showClass: {
                            popup: 'animate__animated animate__zoomIn'
                        }
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Handle "No" response
                    console.log("Love not found üíî");
                    Swal.fire({
                        icon: 'error',
                        title: 'Oh no!',
                        text: 'My heart is shattered üíî, but I respect your decision.',
                        confirmButtonText: 'It\'s okay üíî',
                        background: '#f8d7da',
                        customClass: {
                            confirmButton: 'btn btn-lg btn-danger'
                        },
                        showClass: {
                            popup: 'animate__animated animate__fadeIn'
                        },
                        timer: 5000
                    });
                }
            });
        }
    </script>

</body>
</html>
